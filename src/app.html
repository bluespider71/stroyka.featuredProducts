<template>
	<div class="block block-products block-products--layout--large-first">
		<div class="container">
			<div class="block-header">
				<h3 class="block-header__title">{title}</h3>
				<div class="block-header__divider"></div>
			</div>

			<div class="block-products__body">
				<div class="block-products__featured">
					<div class="block-products__featured-item">
						<div class="product-card product-card--hidden-actions">
							<button type="button" class="product-card__quickview">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class=""><path d="M14 15h-4v-2h3v-3h2v4c0 .6-.4 1-1 1zM13 3h-3V1h4c.6 0 1 .4 1 1v4h-2V3zM6 3H3v3H1V2c0-.6.4-1 1-1h4v2zM3 13h3v2H2c-.6 0-1-.4-1-1v-4h2v3z"></path></svg>
                            </button>
							<div class="product-card__image product-image">
								<a href="#" class="product-image__body">
									<img src={bestFirstProduct.image} class="product-image__img" alt={bestFirstProduct.name} />
								</a>
							</div>
							<div class="product-card__info">
								<div class="product-card__name">
									<a href="#">
										{bestFirstProduct.name}
									</a>
								</div>
								<div class="product-card__rating">
									<div class="rating product-card__rating-stars">
										<c-rating count={bestFirstProduct.rate}></c-rating>
									</div>
									<div class=" product-card__rating-legend">{bestFirstProduct.reviews} Reviews</div>
								</div>
							</div>
							<div class="product-card__actions">
								<div class="product-card__prices">{bestFirstProduct.price}</div>
								<div class="product-card__buttons">
									<button type="button" class="btn btn-primary product-card__addtocart">
                                        Add To Cart
                                    </button>
									<button type="button" class="btn btn-light btn-svg-icon btn-svg-icon--fake-svg product-card__wishlist">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class=""><path d="M13.9 8.4l-5.4 5.4c-.3.3-.7.3-1 0L2.1 8.4C.6 6.9.6 4.6 2.1 3.1 2.8 2.4 3.8 2 4.8 2s1.9.4 2.6 1.1l.6.6.6-.6c.7-.7 1.7-1.1 2.7-1.1 1 0 1.9.4 2.6 1.1 1.5 1.5 1.5 3.8 0 5.3z"></path></svg>
                                    </button>
									<button type="button" class="btn btn-light btn-svg-icon btn-svg-icon--fake-svg product-card__compare">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class=""><path d="M9 15H7c-.6 0-1-.4-1-1V2c0-.6.4-1 1-1h2c.6 0 1 .4 1 1v12c0 .6-.4 1-1 1zM1 9h2c.6 0 1 .4 1 1v4c0 .6-.4 1-1 1H1c-.6 0-1-.4-1-1v-4c0-.6.4-1 1-1zM15 5h-2c-.6 0-1 .4-1 1v8c0 .6.4 1 1 1h2c.6 0 1-.4 1-1V6c0-.6-.4-1-1-1z"></path></svg>
                                    </button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="block-products__list">
					<template for:each={bestProducts} for:item="item">
						<div class="block-products__list-item" key={item.id} data-item={item}>
							<div class="product-card product-card--hidden-actions">
								<button class="product-card__quickview" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class=""><path d="M14 15h-4v-2h3v-3h2v4c0 .6-.4 1-1 1zM13 3h-3V1h4c.6 0 1 .4 1 1v4h-2V3zM6 3H3v3H1V2c0-.6.4-1 1-1h4v2zM3 13h3v2H2c-.6 0-1-.4-1-1v-4h2v3z"></path></svg>
                                </button>
								<div class="product-card__image product-image">
									<a href="#" class="product-image__body">
										<img src={item.image} alt="" class="product-image__img">
									</a>
								</div>
								<div class="product-card__info">
									<div class="product-card__name">
										<a href="#" class="">{item.name}</a>
									</div>
									<div class="product-card__rating">
										<div class="rating product-card__rating-stars">
											<c-rating count={item.rate}></c-rating>
										</div>
										<div class="product-card__rating-legend">
											{item.reviews} Reviews
										</div>
									</div>
								</div>
								<div class="product-card__actions">
									<div class="product-card__prices">{item.price}</div>
									<div class="product-card__buttons">
										<button type="button" class="btn btn-primary product-card__addtocart">
                                            Add To Cart
                                        </button>
										<button type="button" class="btn btn-light btn-svg-icon btn-svg-icon--fake-svg product-card__wishlist">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class=""><path d="M13.9 8.4l-5.4 5.4c-.3.3-.7.3-1 0L2.1 8.4C.6 6.9.6 4.6 2.1 3.1 2.8 2.4 3.8 2 4.8 2s1.9.4 2.6 1.1l.6.6.6-.6c.7-.7 1.7-1.1 2.7-1.1 1 0 1.9.4 2.6 1.1 1.5 1.5 1.5 3.8 0 5.3z"></path></svg>
                                        </button>
										<button type="button" class="btn btn-light btn-svg-icon btn-svg-icon--fake-svg product-card__compare">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class=""><path d="M9 15H7c-.6 0-1-.4-1-1V2c0-.6.4-1 1-1h2c.6 0 1 .4 1 1v12c0 .6-.4 1-1 1zM1 9h2c.6 0 1 .4 1 1v4c0 .6-.4 1-1 1H1c-.6 0-1-.4-1-1v-4c0-.6.4-1 1-1zM15 5h-2c-.6 0-1 .4-1 1v8c0 .6.4 1 1 1h2c.6 0 1-.4 1-1V6c0-.6-.4-1-1-1z"></path></svg>
                                        </button>
									</div>
								</div>
							</div>
						</div>
					</template>
				</div>
			</div>
		</div>
	</div>
</template>
